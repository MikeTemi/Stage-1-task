<!DOCTYPE html>

    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
</head>
<body>

        <img data-testid="slackDisplayImage" src="T05FFAA91JP-U05R1T39JAK-d8adf9d05137-512.jpeg" alt="Siwoku Michael">
        <!-- slack name  -->
        <h1 data-testid="slackUserName">Siwoku Michael</h1>
