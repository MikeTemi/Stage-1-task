<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Page Creation with Specific Elements</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="name-pic">
        <!--slack image-->
        <img data-testid="slackDisplayImage" src="T05FFAA91JP-U05R1T39JAK-d8adf9d05137-512.jpeg" alt="Siwoku Michael">
        <!--slack pic-->
        <h1 data-testid="slackUserName" class="name">Siwoku Michael</h1>
        <!--track-->
        <h1 data-testid="myTrack">Frontend</h1>
        <!--github repo-->
           <a href="https://github.com/MikeTemi/stage-1-task" target="_blank" data-testid="githubURL">GitHub URL</a>

<div class="day-time">

    <h1 data-testid="currentUTCTime" id="time"></h1>
</div>


 <script src="script.js"></script>
</body>
</html>
